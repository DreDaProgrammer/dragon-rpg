<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dragon Store ‚Äî The Dragon‚Äôs Shadow</title>
    <link rel="stylesheet" href="css/store.css" />
  </head>
  <body>
    <header>
      <h1>Dragon Store</h1>
      <div class="store-currency">
        Coins:
        <span id="goldCount">0</span>ü•á <span id="silverCount">0</span>ü•à
        <span id="bronzeCount">0</span>ü•â
      </div>
    </header>

    <nav class="tabs">
      <button id="buyTab" class="active">Buy</button>
      <button id="sellTab">Sell</button>
    </nav>

    <nav class="filters">
      <button data-type="all" class="active">All</button>
      <button data-type="offense">Offense</button>
      <button data-type="defense">Defense</button>
      <button data-type="armor">Armor</button>
      <button data-type="potion">Potions</button>
    </nav>

    <main>
      <!-- Buy section -->
      <section id="buy-section">
        <ul id="buy-list" class="store-list"></ul>
      </section>
      <!-- Sell section -->
      <section id="sell-section" style="display: none">
        <button id="sellAllBtn">Sell All</button>
        <ul id="sell-list" class="store-list"></ul>
      </section>
    </main>

    <div class="navigation-buttons">
      <button id="backBtn">‚Üê Back to Map</button>
    </div>

    <!-- Core Scripts -->
    <script type="module" src="config/player-config.js"></script>
    <script type="module" src="player-info.js"></script>
    <script type="module" src="config/tools-config.js"></script>
    <script type="module" src="tools.js"></script>
    <script type="module" src="store.js"></script>
    <script type="module">
      import { renderStore } from "./store.js";
      document
        .getElementById("backBtn")
        .addEventListener("click", () => (window.location.href = "map.html"));
      document.addEventListener("DOMContentLoaded", () => renderStore());
    </script>
  </body>
</html>
