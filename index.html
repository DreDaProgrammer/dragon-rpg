<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Town Square - The Dragonâ€™s Shadow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Town Square</h1>
    </header>
    <main>
      <p>You stand in the bustling town square of Embervale.</p>
      <div class="menu">
        <button id="statsBtn">Check Stats</button>
        <button id="storeBtn">Go to Store</button>
        <button id="mapBtn">Open Map</button>
        <button id="homeBtn">Go to Town Square</button>
      </div>
      <section id="content"></section>
    </main>

    <!-- Core Scripts -->
    <script type="module" src="player-config.js"></script>
    <script type="module" src="player-info.js"></script>
    <script type="module" src="tools-config.js"></script>
    <script type="module" src="tools.js"></script>
    <script type="module" src="monsters-config.js"></script>
    <script type="module" src="monsters.js"></script>
    <script type="module" src="store.js"></script>
    <script type="module" src="map-config.js"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="arena.js"></script>
    <script type="module" src="battle.js"></script>

    <script type="module">
      import { showStats } from "./player-info.js";
      import { renderStore } from "./store.js";
      import { renderMap } from "./map.js";

      document.getElementById("statsBtn").addEventListener("click", () => {
        showStats(document.getElementById("content"));
      });
      document.getElementById("storeBtn").addEventListener("click", () => {
        renderStore(document.getElementById("content"));
      });
      document.getElementById("mapBtn").addEventListener("click", () => {
        renderMap(document.getElementById("content"));
      });
      document.getElementById("homeBtn").addEventListener("click", () => {
        // Reload the page to return to the town square
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
