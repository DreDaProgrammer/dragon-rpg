<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventurer‚Äôs Store</title>
    <link rel="stylesheet" href="../css/store.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Adventurer‚Äôs Store</h1>
    </header>

    <main>
      <section id="store-content">
        <!-- 1) Coin display -->
        <div class="coin-display">
          ü•á Gold: <span id="goldCount">0</span> ü•à Silver:
          <span id="silverCount">0</span> ü•â Bronze:
          <span id="bronzeCount">0</span>
        </div>

        <!-- 2) Tabs -->
        <div class="tabs">
          <button id="buyTab">Buy</button>
          <button id="sellTab">Sell</button>
        </div>

        <!-- 3) Filters (only shown on Buy) -->
        <div class="filters">
          <button data-type="all">All</button>
          <button data-type="offense">Offense</button>
          <button data-type="defense">Defense</button>
          <button data-type="armor">Armor</button>
          <button data-type="consumable">Consumables</button>
        </div>

        <!-- 4) Buy section -->
        <section id="buy-section">
          <ul id="buy-list"></ul>
        </section>

        <!-- 5) Sell section -->
        <section id="sell-section" style="display: none">
          <button id="sellAllBtn">Sell All</button>
          <ul id="sell-list"></ul>
        </section>
      </section>

      <div class="navigation-buttons">
        <button onclick="window.location.href='map.html'">‚Üê Back to Map</button>
      </div>
    </main>

    <!-- only need this one module import now -->
    <script type="module">
      import { renderStore } from "../js/store.js";
      // call immediately since we're at end of body
      renderStore();
    </script>
  </body>
</html>
